<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Money</title>



<style>


/* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
  color: #333;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background-color: #0070ba;
  color: white;
}

.navbar .logo {
  font-size: 24px;
  font-weight: bold;
}

.navbar .nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.navbar .nav-links li a {
  color: white;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.3s ease;
}

.navbar .nav-links li a:hover {
  color: #cce7ff;
}

.hero {
  text-align: center;
  padding: 100px 20px;
  background-color: #f7fbfc;
}

.hero h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

.hero p {
  font-size: 18px;
  margin-bottom: 30px;
  color: #555;
}

.cta-button {
  display: inline-block;
  padding: 15px 30px;
  font-size: 18px;
  color: white;
  background-color: #0070ba;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s ease;
}

.cta-button:hover {
  background-color: #005c99;
}

footer {
  text-align: center;
  padding: 20px;
  background-color: #0070ba;
  color: white;
  font-size: 14px;
}

.send-form {
  text-align: center;
  padding: 50px 20px;
}

.send-form h1 {
  font-size: 28px;
  margin-bottom: 20px;
}

.send-form form {
  max-width: 400px;
  margin: 0 auto;
}

.send-form label {
  display: block;
  margin-bottom: 10px;
  font-size: 16px;
}

.send-form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.send-form button {
  width: 100%;
}



</style>






</head>
<body>
  <header class="navbar">
    <div class="logo">PayPal Clone</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Send Money</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="send-form">
      <h1>Send Money</h1>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <!-- PayPal required fields -->
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="YourPayPalEmail@example.com">
        <input type="hidden" name="currency_code" value="USD">

        <label for="amount">Enter Amount (USD):</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>

        <button type="submit" class="cta-button">Send Now</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 PayPal Clone. All Rights Reserved.</p>
  </footer>
</body>
</html>
